<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đổi mật khẩu</title>
</head>

<body>
    <div style="display: flex; align-items: center; width: 100%; height: 100vh;">
        <div style="display: inline-block; margin: 0 auto;">
            <h2>Xin chào {{name}},</h2>
            <p>Chúng tôi đã nhận được yêu cầu đổi mật khẩu từ bạn:</p>
            <button style="padding: 12px; margin: 32px auto; display: block; border-radius: 6px; background-color: #0D6EFD; border: 0;">
                <a href="{{link}}" style="text-decoration: none; color: white;">Đặt lại mật
                    khẩu</a>
            </button>
            <p><strong>Lưu ý quan trọng:</strong></p>
            <ul style="list-style-type: none; padding: 0; padding-left: 12px;">
                <li>Đường link này chỉ có hiệu lực trong vòng 5 phút kể từ khi email này được gửi.</li>
                <li>Vì lý do bảo mật, vui lòng không chia sẻ đường link này cho bất kỳ ai.</li>
            </ul>
        </div>
    </div>
</body>

</html>
