<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý nhà yến</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link href="https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainpage">
        <form action="/update-settings" method="POST" class="row g-3 col-10">
            <h3 class="col-md-12 text-center mb-3">Cấu hình thông số trạm cảm biến</h3>
            <div class="col-md-4">
              <label for="interval" class="form-label">Mạng Wifi</label>
              <input type="text" class="form-control" id="interval" name="ssid" min="1" value="{{ssid}}" readonly>
            </div>
            <div class="col-md-4">
              <label for="temperature" class="form-label">Mật khẩu</label>
              <input type="text" class="form-control" id="temperature" name="password" value="{{password}}" readonly>
            </div>
            <div class="col-md-4">
              <label for="humidity" class="form-label">Web server trạm</label>
              <input type="text" class="form-control" id="humidity" name="webserver" value="{{webserver}}" readonly>
            </div>
            <div class="col-md-4">
              <label for="interval" class="form-label">Thời gian gửi dữ liệu</label>
              <input type="number" class="form-control" id="interval" name="interval" min="1" value="{{interval}}">
            </div>
            <div class="col-md-4">
              <label for="temperature" class="form-label">Nhiệt độ cao nhất</label>
              <input type="number" class="form-control" id="temperature" name="temperature" value="{{temperature}}">
            </div>
            <div class="col-md-4 mb-3">
              <label for="humidity" class="form-label">Độ ẩm thấp nhất</label>
              <input type="number" class="form-control" id="humidity" name="humidity" value="{{humidity}}">
            </div>
            <div class="col-12 mb-3">
              <button type="submit" class="btn btn-primary col-12">Cập nhật</button>
            </div>
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
