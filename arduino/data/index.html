    <title>Quản lý nhà yến</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

<body>
    <div class="col-12 mainpage">
        <form class="row g-3 col-sm-5">
            <h3 class="text-center">Cấu hình thông số trạm cảm biến</h3>
            <div class="col-md-12">
              <label for="interval" class="form-label">Thời gian gửi dữ liệu</label>
              <input type="number" class="form-control" id="interval" name="interval" min="1" value="{{interval}}">
            </div>

            <div class="col-md-6">
              <label for="temperature" class="form-label">Nhiệt độ cảnh báo</label>
              <input type="number" class="form-control" id="temperature" name="temperature" value="{{temperature}}">
            </div>
            <div class="col-md-6">
              <label for="humidity" class="form-label">Độ ẩm cảnh báo</label>
              <input type="number" class="form-control" id="humidity" name="humidity" value="{{humidity}}">
            </div>
            <div class="col-12">
              <label for="inputAddress2" class="form-label">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <div class="col-md-6">
              <label for="inputCity" class="form-label">City</label>
              <input type="text" class="form-control" id="inputCity">
            </div>
            <div class="col-md-4">
              <label for="inputState" class="form-label">State</label>
              <select id="inputState" class="form-select">
                <option selected>Choose...</option>
                <option>...</option>
              </select>
            </div>
            <div class="col-md-2">
              <label for="inputZip" class="form-label">Zip</label>
              <input type="text" class="form-control" id="inputZip">
            </div>
            <div class="col-12">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <div class="col-12">
              <button type="submit" class="btn btn-primary">Sign in</button>
            </div>
        </form>
